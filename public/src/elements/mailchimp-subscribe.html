<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/localize-behavior.html">


<dom-module id="mailchimp-subscribe">

  <template>

    <style>
      :host {
        display: block;
        width: 100%;
        --paper-input-container-color: var(--mailchimp-color);
        --paper-input-container-focus-color: var(--default-primary-color);
        --paper-input-container-input-color: var(--mailchimp-color);
      }

      .mc_embed_signup {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .mc-field-group {
        @apply(--layout-vertical);
      }

      paper-input-container {
        padding-bottom: 0;
      }

      paper-input-container,
      .mc-embedded-subscribe-form {
        width: 100%;
      }

      paper-input-container input,
      paper-input-container label {
        font-size: 14px !important;
      }

      .subscribe-button {
        @apply(--layout-self-end);
        margin-top: 5px;
        margin-right: 0;
      }
    </style>

    <div id="mc_embed_signup" class="mc_embed_signup">

      <p>Rellene el siguiente formulario para suscribirse.</p>
      <form enctype="application/x-www-form-urlencoded" action="http://gtug.ip-zone.com/ccm/subscribe/index/form/uumwbujri1" method="post">
      <dl class="zend_form">
      <dt id="groups-label"> </dt>
      <dd id="groups-element">
      <input type="hidden" name="groups[]" value="1"></dd>
      <dt id="name-label">
      <label for="name" class="optional">Nombre</label>
      </dt>
      <dd id="name-element">
      <input type="text" name="name" id="name" value=""></dd>
      <dt id="email-label">
      <label for="email" class="required">Email</label>
      </dt>
      <dd id="email-element">
      <input type="text" name="email" id="email" value=""></dd>
      <dt id="submit-label"> </dt>
      <dd id="submit-element">
      <input type="submit" name="submit" id="submit" value="Suscribir"></dd>
      <dt id="successUrl-label"> </dt>
      <dd id="successUrl-element">
      <input type="hidden" name="successUrl" value="http://www.gdg.com.ar/mailingcomplete.html" id="successUrl"></dd>
      <dt id="errorUrl-label"> </dt>
      <dd id="errorUrl-element">
      <input type="hidden" name="errorUrl" value="http://www.gdg.com.ar/mailingerror.html" id="errorUrl"></dd>
      <dt id="confirmationUrl-label"> </dt>
      <dd id="confirmationUrl-element">
      <input type="hidden" name="confirmationUrl" value="http://www.gdg.com.ar/mailingconfirmed.html" id="confirmationUrl"></dd>
      </dl>
      </form>
      <p> <a href="http://mailrelay.com" target="_blank">enviar newsletter gratis</a> by Mailrelay </p>

        id="mc-embedded-subscribe-form"

        target="_blank"

            <input is="iron-input" type="email" name="EMAIL" id="mce-EMAIL" autocomplete="off" />
          </paper-input-container>
          <paper-button class="subscribe-button" on-click="submitForm">[[localize('subscribe')]]</paper-button>
        </div>

          <input type="text" name="[[ name ]]" tabindex="-1">
        </div>

          <input type="submit" value$="[[localize('subscribe')]]" name="subscribe" id="mc-embedded-subscribe"
                 style="display:none">
        </div>
      </form-->
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'mailchimp-subscribe',

        behaviors: [
          HOVERBOARD.LocalizeBehavior
        ],

        properties: {
          url: {
            type: String
          },

          name: {
            type: String
          }
        },

        submitForm: function () {
          this.$$('#mc-embedded-subscribe-form').submit();
          HOVERBOARD.Analytics.trackEvent('attendees', 'subscribe', 'Subscribe mailchimp');
        }

      });

    }());
  </script>

</dom-module>
