<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<link rel="import" href="../elements/schedule-subnav.html">
<link rel="import" href="../elements/schedule-day.html">
<link rel="import" href="../elements/my-schedule.html">

<link rel="import" href="../elements/session-details.html">
<link rel="import" href="../behaviors/utils-behavior.html">
<link rel="import" href="../behaviors/page-behavior.html">
<link rel="import" href="../behaviors/cascaded-behavior.html">


</head><body><dom-module id="schedule-page">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      .container[phone] {
        padding-right: 0;
        padding-left: 0;
      }

      schedule-day {
        margin-bottom: 64px;
      }
    </style>

    <app-route route="{{route}}" pattern="/:day" data="{{routeData}}" query-params="{{queryParams}}"></app-route>

    <firebase-document id="userSessions" app-name="[[app.data.firebase.name]]" path="[[app.data.firebase.userSessionsPath]]/[[app.user.uid]]" data="{{persistedData}}">
    </firebase-document>

    <app-indexeddb-mirror session="[[app.user.uid]]" key="mySchedule" data="{{persistedData}}" persisted-data="{{app.user.sessions}}">
    </app-indexeddb-mirror>

    <div class="container" phone$="{{app.isPhoneSize}}">
      <schedule-subnav app="{{app}}" schedule="[[schedule]]" selected-day="[[app.selectedDay]]" filters="{{filters}}"></schedule-subnav>

      <neon-animated-pages selected="[[app.selectedDay]]" attr-for-selected="name">
        <template is="dom-repeat" items="[[schedule]]" as="day" on-dom-change="updateCascadedNodes">
          <schedule-day name$="day[[_addToValue(index, 1)]]" app="{{app}}" day="[[day]]" filters="[[filters]]"></schedule-day>
        </template>
        <template is="dom-if" if="{{app.user}}">
          <my-schedule name="myschedule" app="{{app}}" schedule="[[schedule]]"></my-schedule>
        </template>
      </neon-animated-pages>
    </div>

    <session-details id="sessionDetails" app="{{app}}" session="[[_selectedSession]]" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop=""></session-details>

  </template>

  <script>!function(){"use strict";Polymer({is:"schedule-page",behaviors:[HOVERBOARD.PageBehavior,HOVERBOARD.CascadedBehavior,HOVERBOARD.UtilsBehavior],properties:{route:{type:Object,notify:!0},routeData:{type:Object},schedule:{type:Array},sessions:{type:Object},filters:{type:Array}},observers:["_routePageChanged(routeData.day)","_userChanged(app.user)","_queryParamsChanged(queryParams)","_filtersChanged(filters.splices)"],listeners:{"iron-overlay-closed":"_resetSessionIdParam"},_routePageChanged:function(e){if(this.selected)if(e)"myschedule"!==e||this.app.user?this.app.selectedDay!==e&&this.set("app.selectedDay",e):this.set("routeData.day","day1");else{for(var s=null,t=(new Date).toISOString().substring(0,10),i=0,a=this.schedule.length;i<a;i++)t===this.schedule[i].date&&(s="day"+(i+1));this.set("routeData.day",s||"day1")}},_queryParamsChanged:function(e){if(this.selected){if(e.sessionId){var s=this.sessions[e.sessionId];if(!s)return void this._resetSessionIdParam();window.requestAnimationFrame(function(){this._selectedSession=s,this.$.sessionDetails.open()}.bind(this))}e.filters?this.set("filters",e.filters.split(",")):this.set("queryParams.filters",null)}},_filtersChanged:function(){this.filters.length?this.set("queryParams.filters",this.filters.join(",")):this.set("queryParams.filters",null)},_resetSessionIdParam:function(){!this.$.sessionDetails.opened&&this.set("queryParams.sessionId",null)},_userChanged:function(e){e||"myschedule"!==this.app.selectedDay||this.set("routeData.day","day1")}})}();</script>

</dom-module>
</body></html>
