<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/localize-behavior.html">


</head><body><dom-module id="mailchimp-subscribe">

  <template>

    <style>
      :host {
        display: block;
        width: 100%;
        --paper-input-container-color: var(--mailchimp-color);
        --paper-input-container-focus-color: var(--default-primary-color);
        --paper-input-container-input-color: var(--mailchimp-color);
      }

      .mc_embed_signup {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .mc-field-group {
        @apply(--layout-vertical);
      }

      paper-input-container {
        padding-bottom: 0;
      }

      paper-input-container,
      .mc-embedded-subscribe-form {
        width: 100%;
      }

      paper-input-container input,
      paper-input-container label {
        font-size: 14px !important;
      }

      .subscribe-button {
        @apply(--layout-self-end);
        margin-top: 5px;
        margin-right: 0;
      }
    </style>

    <div id="mc_embed_signup" class="mc_embed_signup">

      <a href="http://gtug.ip-zone.com/ccm/subscribe/index/form/uumwbujri1" target="_black">Subscribe al newsletter</a>
    </div>

  </template>

  <script>!function(){"use strict";Polymer({is:"mailchimp-subscribe",behaviors:[HOVERBOARD.LocalizeBehavior],properties:{url:{type:String},name:{type:String}},submitForm:function(){this.$$("#mc-embedded-subscribe-form").submit(),HOVERBOARD.Analytics.trackEvent("attendees","subscribe","Subscribe mailchimp")}})}();</script>

</dom-module>
</body></html>
