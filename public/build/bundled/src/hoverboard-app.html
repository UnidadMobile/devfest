<dom-module id="shared-styles" assetpath="styles/">
  <template>
    <style>
      :root {
        /* Generate theme at https://www.materialpalette.com */

        /* Primary colors */
        --dark-primary-color:       #F57C00;
        --default-primary-color:    #FF9800;
        --light-primary-color:      #FFE0B2;
        --text-primary-color:       #212121; /* text / icons */

        /* Accent colors */
        --accent-color:             #03A9F4;
        --disabled-accent-color:    #4dcfff;

        /* Background colors */
        --primary-background-color:   #FFE0B2;

        /* Text colors */
        --primary-text-color:       #212121;
        --secondary-text-color:     #727272;
        --disabled-text-color:      #BDBDBD;

        /* Other colors */
        --divider-color:            #B6B6B6;

        /* --- End of replace section --- */

        --secondary-background-color: #FFFFFF;

        /* Footer */
        --footer-background-color:    #fcfcfc;
        --footer-text-color:          #757575;

        /* Tags colors */
        --general: #bdbdbd;
        --android: #78c257;
        --web: #2196f3;
        --cloud: #3f51b5;
        --producto: #e91e63;
        --workshop: #9E9E9E;
        --angular-js: #e0343d;
        --angular2: #e0343d;
        --protractor: #e0343d;
        --polymer: #d81b60;
        --bots: #00b4aa;
        --firebase: #ff9800;
        --appengine: #0d47a1;
        --serviceworkers: #311b92;
        --web-rtc: #7b1fa2;
        --kubernetes: #326de6;
        --data-sync: #006064;
        --gae: #ffc107;
        --ndk: #4caf50;
        --ble: #1565c0;
        --ci: #cddc39;
        --tv: #d32f2f;
        --grpc: #607d8b;
        --ux: #9c27b0;
        --material-design: #009688;
        --entrepreneurship: #673ab7;
        --design-patterns: #673ab7;
        --libraries: #ffc107;
        --realm: #ff9800;
        --animations: #311b92;
        --go: #009688;
        --open-stack: #e0343d;
        --docker: #2196f3;
        --chrome-extensions: #ff9800;
        --progressive-web-apps: #00b4aa;
      }

      [layout] {
        @apply(--layout);
      }

      [layout][horizontal] {
        @apply(--layout-horizontal);
      }

      [layout][vertical] {
        @apply(--layout-vertical);
      }

      [layout][center] {
        @apply(--layout-center);
      }

      [layout][center-center] {
        @apply(--layout-center-center);
      }

      [flex] {
        @apply(--layout-flex);
      }

      [flex-auto] {
        @apply(--layout-flex-auto);
      }

      [two] {
        @apply(--layout-flex-2);
      }

      [end-justified] {
        @apply(--layout-end-justified);
      }

      [end] {
        @apply(--layout-end);
      }

      [justified] {
        @apply(--layout-justified);
      }

      [center-justified] {
        @apply(--layout-center-justified);
      }

      [self-center] {
        @apply(--layout-self-center);
      }

      [self-end] {
        @apply(--layout-self-end);
      }

      [wrap] {
        @apply(--layout-wrap);
      }

      [inline] {
        @apply(--layout-inline);
      }

      [relative] {
        position: relative;
      }

      [fit] {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      [hidden] {
        display: none !important;
      }

      [show] {
        display: block !important;
      }

      body {
        margin: 0;
        min-height: 100vh;
      }
      body,
      .markdown-html {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: var(--primary-text-color);
        font-size: 18px;
        font-weight: 300;
        line-height: 1.4;
      }

      h1,
      h2,
      h3,
      h4,
      .markdown-html h1,
      .markdown-html h2,
      .markdown-html h3,
      .markdown-html h4 {
        margin: 0;
        font-weight: 300;
      }

      a,
      .anchor-like,
      .markdown-html a {
        color: var(--default-primary-color);
        text-decoration: none;
      }

      .placeholder-color {
        background-color: var(--primary-background-color);
      }

      .container {
        padding: 40px 16px;
      }

      .container-narrow {
        padding: 20px 16px;
      }

      .container .heading {
        margin-bottom: 20px;
        font-size: 32px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .page-header {
        margin: -90px auto 0;
        padding-bottom: 20px;
      }

      .page-title {
        margin-left: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 20px;
        color: #fff;
        pointer-events: none;
      }

      .markdown-html img {
        margin-right: auto;
        margin-left: auto;
        max-width: 100%;
        display: block;
      }

      @media (min-width: 769px) {
        .container {
          margin: 0 auto;
          padding: 60px 16px;
          max-width: 896px;
        }

        .container-narrow {
          padding: 30px 16px;
        }

        .container .heading {
          margin-bottom: 40px;
        }

        .page-header {
          margin: -170px auto 0;
          padding-bottom: 0;
        }

        .page-title {
          font-size: 42px;
        }
      }

      @media (min-width: 1400px) {
        .container {
          max-width: 1280px;
        }
      }

      .text-center {
        text-align: center;
      }

      .align-pb-block {
        margin-left: -9px;
      }

      [show] {
        transition: opacity 0.5s;
        opacity: 1 !important;
      }

      [hide] {
        transition: opacity 0.5s;
        opacity: 0 !important;
      }

      paper-dialog-scrollable {
        padding: 0;
        margin: 0;

        --paper-dialog-scrollable: {
          padding: 0;
        };
      }

      .scrollable {
        @apply(--layout-scroll);
      }

      .noscroll {
        overflow: hidden;
      }

      paper-button.primary {
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: currentcolor;
      }

      paper-tabs paper-tab {
        --paper-tab-ink: currentcolor;
        --paper-tab-content: {
          opacity: 1 !important;
        };
      }

      paper-tab[link] {
        padding: 0;
      }

      paper-tab[link] a {
        padding: 0 12px;
      }

      paper-dialog {
        color: inherit;
        --paper-font-title: {
        }; /* nuke paper-dialog's styling */
      }
    </style>
  </template>

<dom-module id="statistics-block" assetpath="elements/">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      .container {
        text-align: center;
      }

      .statistics-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .statistics-element {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .counter {
        font-size: 3em;
        font-weight: 200;
      }

      .caption {
        font-size: .85em;
      }

      .description {
        margin-top: 35px;
      }

      @media (max-width: 600px) {
        .statistics-element {
          width: 50%;
        }

        .statistics-element:nth-child(1),
        .statistics-element:nth-child(2) {
          margin-bottom: 40px;
        }
      }

      @media (min-width: 601px) {
        .statistics-element {
          @apply(--layout-flex);
        }
      }
    </style>

    <div class="container">
      <div class="statistics-wrapper">
        <template is="dom-repeat" items="[[app.data.statistics]]" as="statistic">
          <div class="statistics-element">
            <span class="counter">[[statistic.counter]]</span>
            <span class="caption">[[localize(statistic.caption)]]</span>
          </div>
        </template>
      </div>
      <div class="description">[[localize('description')]]</div>
    </div>

  </template>

  <script>!function(){"use strict";Polymer({is:"statistics-block",behaviors:[HOVERBOARD.LocalizeBehavior]})}();</script>

</dom-module>

<dom-module id="paper-ripple" assetpath="../bower_components/paper-ripple/">

  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        border-radius: inherit;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* See PolymerElements/paper-behaviors/issues/34. On non-Chrome browsers,
         * creating a node (with a position:absolute) in the middle of an event
         * handler "interrupts" that event handler (which happens when the
         * ripple is created on demand) */
        pointer-events: none;
      }

      :host([animating]) {
        /* This resolves a rendering issue in Chrome (as of 40) where the
           ripple is not properly clipped by its parent (which may have
           rounded corners). See: http://jsbin.com/temexa/4

           Note: We only apply this style conditionally. Otherwise, the browser
           will create a new compositing layer for every ripple element on the
           page, and that would be bad. */
        -webkit-transform: translate(0, 0);
        transform: translate3d(0, 0, 0);
      }

      #background,
      #waves,
      .wave-container,
      .wave {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #background,
      .wave {
        opacity: 0;
      }

      #waves,
      .wave {
        overflow: hidden;
      }

      .wave-container,
      .wave {
        border-radius: 50%;
      }

      :host(.circle) #background,
      :host(.circle) #waves {
        border-radius: 50%;
      }

      :host(.circle) .wave-container {
        overflow: hidden;
      }
    </style>

    <div id="background"></div>
    <div id="waves"></div>

  :root {

    --shadow-transition: {
      transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    };

    --shadow-none: {
      box-shadow: none;
    };

    /* from http://codepen.io/shyndman/pen/c5394ddf2e8b2a5c9185904b57421cdb */

    --shadow-elevation-2dp: {
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
    };

    --shadow-elevation-3dp: {
      box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                  0 1px 8px 0 rgba(0, 0, 0, 0.12),
                  0 3px 3px -2px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-4dp: {
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-6dp: {
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                  0 1px 18px 0 rgba(0, 0, 0, 0.12),
                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-8dp: {
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-12dp: {
      box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14),
                  0 4px 22px 3px rgba(0, 0, 0, 0.12),
                  0 6px 7px -4px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-16dp: {
      box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14),
                  0  6px 30px 5px rgba(0, 0, 0, 0.12),
                  0  8px 10px -5px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-24dp: {
      box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.14),
                  0 9px 46px 8px rgba(0, 0, 0, 0.12),
                  0 11px 15px -7px rgba(0, 0, 0, 0.4);
    };
  }

</style>

        @apply(--shadow-elevation-4dp);
      }

        @apply(--shadow-elevation-6dp);
      }

  <template strip-whitespace="">
    <style include="paper-material-shared-styles">
      :host {
        @apply(--layout-inline);
        @apply(--layout-center-center);
        position: relative;
        box-sizing: border-box;
        min-width: 5.14em;
        margin: 0 0.29em;
        background: transparent;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        font: inherit;
        text-transform: uppercase;

      :host([hidden]) {
        display: none !important;

      :host([raised].keyboard-focus) {
        font-weight: bold;
        @apply(--paper-button-raised-keyboard-focus);

        color: #a8a8a8;
        cursor: auto;
        pointer-events: none;

        @apply(--shadow-transition);

        @apply(--layout-horizontal);
        @apply(--layout-wrap);

      }

        @apply(--layout-vertical);
        @apply(--layout-center);

        @apply(--img-circle);

        width: 70px;

        display: block;
        font-size: .7em;
        line-height: 1;
      }

      .block-link {
        margin-top: 25px;
        display: block;
        color: inherit;
        font-size: .9em;
      }

      .company-logo {
        margin: 5px auto;
        width: 80px;
        height: 20px;
      }

      @media (max-width: 600px) {
        .person:nth-child(1),
        .person:nth-child(2) {
          margin-bottom: 40px;
        }
      }

      @media (min-width: 601px) {
        .photo {
          height: 120px;
          width: 120px;

      <div>
        <a href="/speakers" class="block-link">

</dom-module><dom-module id="ticket-element" assetpath="elements/">

  <template>

    <style>
      :host {
        @apply(--layout);
        @apply(--layout-flex);
        @apply(--layout-justified);
        @apply(--shadow-elevation-2dp);
        @apply(--shadow-transition);
        --ticket-color: #fff;
        --background-color: var(--default-primary-color);

        background: var(--ticket-color);
        position: relative;
        -webkit-flex: 1 1 auto;
        border-radius: 3px;
        user-select: none;
      }

      .inner {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-flex);
        margin-left: 15px;
        position: relative;
        color: var(--primary-text-color);
        border-radius: 3px;
      }

      .punch {
        background: var(--background-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        position: absolute;
        top: 50%;
        box-shadow: inset -2px 0 1px rgba(0, 0, 0, 0.12);
        transform: translate3d(-50%, -50%, 0);
        z-index: 1;
      }

      .main {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        margin: 30px 0;
      }

      .headline {
        font-weight: 300;
      }

      .side {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        width: 50px;
        border-left: 2px dotted var(--background-color);
        overflow: hidden;
      }

      .side-content {
        color: var(--primary-text-color);
        font-size: 20px;
        letter-spacing: 1px;
        text-transform: uppercase;
        white-space: nowrap;
        transform: rotate(-90deg) translate3d(0, 0, 0);
        -webkit-font-smoothing: antialiased;
      }

      .headline {
        margin: 0 30px;
        font-size: 50px;
        line-height: 1;
      }

      .divider {
        width: 100%;
        background: linear-gradient(to right, transparent 15%, var(--primary-text-color) 50%, transparent 85%) no-repeat 0 50%;
        background-size: 100% 1px;
        text-align: center;
      }

      iron-icon {
        padding: 3px;
        background: var(--ticket-color);
        fill: var(--primary-text-color);
      }

      .dates {
        font-size: 16px;
        color: var(--secondary-text-color);
      }

      .additional-info {
        font-size: 12px;
        color: var(--disabled-text-color);
      }

      .overlay {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 3px;
        color: var(--default-primary-color);
        font-size: 24px;
        font-weight: 400;
        text-transform: uppercase;
      }

      .overlay[hidden] {
        display: none;
      }
    </style>

    <div class="punch"></div>
    <div class="inner">
      <div class="main">
        <div class="headline">[[price]][[currency]]</div>
        <div class="divider">
          <iron-icon icon="icons:star"></iron-icon>
        </div>
        <div class="dates">[[starts]] - [[ends]]</div>
        <div class="additional-info" hidden$="[[!info]]">[[info]]</div>
      </div>
    </div>
    <div class="side">
      <div class="side-content">[[type]]</div>
    </div>
    <div class="overlay" hidden$="{{!soldOut}}">[[soldOutText]]</div>
  </template>

  <script>!function(){"use strict";Polymer({is:"ticket-element",behaviors:[HOVERBOARD.LocalizeBehavior],properties:{type:{type:String},price:{type:Number},currency:{type:String},starts:{type:String},ends:{type:String},info:{type:String},soldOut:{type:Boolean,value:!1},soldOutText:{type:String}}})}();</script>

</dom-module>
<dom-module id="tickets-block" assetpath="elements/">

  <template>

    <style include="shared-styles">
      :host {
        --iron-icon-fill-color: var(--text-primary-color);
        --paper-card-background-color: #FFFFFF;
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        text-align: center;
      }

      .tickets-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

      ticket-element {
        margin: 15px;
      }

      paper-button {
        font-size: 0.9em;
      }

      .details {
        margin: 10px auto 0;
        font-size: 14px;
        max-width: 600px;
      }

      .buy-button {
        margin-top: 30px;
        background: #fff;
        color: var(--primary-text-color);
      }

      paper-dialog {
        background: #fff;
        color: var(--primary-text-color);
      }

      paper-dialog paper-button {
        color: var(--default-primary-color);
      }

      @media (min-width: 601px) {
        ticket-element {
          max-width: 350px;
        }
      }
    </style>

    <div class="container">
      <div class="block-header">
        <h4 class="heading">[[localize('tickets-title')]]</h4>
      </div>
      <div class="tickets-wrapper">
        <template is="dom-repeat" items="[[app.data.tickets.elements]]" as="ticket">
          <ticket-element type="[[localize(ticket.name)]]" price="[[ticket.price]]" currency="[[ticket.currency]]" starts="[[localize(ticket.starts)]]" ends="[[localize(ticket.ends)]]" info="[[localize(ticket.info)]]" sold-out="[[ticket.soldOut]]" sold-out-text="[[localize('sold-out-tickets')]]"></ticket-element>
        </template>
      </div>
      <div class="details">[[localize('tickets-details')]]</div>
      <a href$="[[app.data.tickets.url]]" target="_blank" rel="noopener noreferrer" on-tap="_trackBuyClick">
        <paper-button class="buy-button" raised="">[[localize('buy-ticket')]]</paper-button>
      </a>
    </div>

  </template>

  <script>!function(){"use strict";Polymer({is:"tickets-block",behaviors:[HOVERBOARD.LocalizeBehavior],ready:function(){HOVERBOARD.Elements.Tickets=this},_trackBuyClick:function(t){HOVERBOARD.Analytics.trackEvent("ticket","buy_click",t.currentTarget.href)}})}();</script>

<dom-module id="paper-toolbar" assetpath="../bower_components/paper-toolbar/">
  <template>
    <style>
      :host {
        --calculated-paper-toolbar-height: var(--paper-toolbar-height, 64px);
        --calculated-paper-toolbar-sm-height: var(--paper-toolbar-sm-height, 56px);

        /* technical */
        display: block;
        position: relative;
        box-sizing: border-box;
        -moz-box-sizing: border-box;

        /* size */
        height: var(--calculated-paper-toolbar-height);

        background: var(--paper-toolbar-background, --primary-color);
        color: var(--paper-toolbar-color, --dark-theme-text-color);

        @apply(--paper-toolbar);
      }

      :host(.animate) {
        /* transition */
        transition: var(--paper-toolbar-transition, height 0.18s ease-in);
      }

      :host(.medium-tall) {
        height: calc(var(--calculated-paper-toolbar-height) * 2);
        @apply(--paper-toolbar-medium);
      }

      :host(.tall) {
        height: calc(var(--calculated-paper-toolbar-height) * 3);
        @apply(--paper-toolbar-tall);
      }

      .toolbar-tools {
        position: relative;
        height: var(--calculated-paper-toolbar-height);
        padding: 0 16px;
        pointer-events: none;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-toolbar-content);
      }

      /*
       * TODO: Where should media query breakpoints live so they can be shared between elements?
       */

      @media (max-width: 600px) {
        :host {
          height: var(--calculated-paper-toolbar-sm-height);
        }

        :host(.medium-tall) {
          height: calc(var(--calculated-paper-toolbar-sm-height) * 2);
        }

        :host(.tall) {
          height: calc(var(--calculated-paper-toolbar-sm-height) * 3);
        }

        .toolbar-tools {
          height: var(--calculated-paper-toolbar-sm-height);
        }
      }

      #topBar {
        position: relative;
      }

      /* middle bar */
      #middleBar {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      :host(.tall) #middleBar,
      :host(.medium-tall) #middleBar {
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
      }

      /* bottom bar */
      #bottomBar {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }

      /*
       * make elements (e.g. buttons) respond to mouse/touch events
       *
       * `.toolbar-tools` disables touch events so multiple toolbars can stack and not
       * absorb events. All children must have pointer events re-enabled to work as
       * expected.
       */
      .toolbar-tools > ::content > *:not([disabled]) {
        pointer-events: auto;
      }

      .toolbar-tools > ::content .title {
        @apply(--paper-font-common-base);

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 20px;
        font-weight: 400;
        line-height: 1;
        pointer-events: none;

        @apply(--layout-flex);
      }

      .toolbar-tools > ::content > .title {
        margin-left: 56px;
      }

      .toolbar-tools > ::content > paper-icon-button + .title {
        margin-left: 0;
      }

      /**
       * The --paper-toolbar-title mixin is applied here instead of above to
       * fix the issue with margin-left being ignored due to css ordering.
       */
      .toolbar-tools > ::content .title {
        @apply(--paper-toolbar-title);
      }

      .toolbar-tools > ::content paper-icon-button[icon=menu] {
        margin-right: 24px;
      }

      .toolbar-tools > ::content > .fit {
        position: absolute;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        width: auto;
        margin: 0;
      }

      /* TODO(noms): Until we have a better solution for classes that don't use
       * /deep/ create our own.
       */
      .start-justified {
        @apply(--layout-start-justified);
      }

      .center-justified {
        @apply(--layout-center-justified);
      }

      .end-justified {
        @apply(--layout-end-justified);
      }

      .around-justified {
        @apply(--layout-around-justified);
      }

      .justified {
        @apply(--layout-justified);
      }
    </style>

    <div id="topBar" class$="toolbar-tools [[_computeBarExtraClasses(justify)]]">
      <content select=":not(.middle):not(.bottom)"></content>
    </div>

    <div id="middleBar" class$="toolbar-tools [[_computeBarExtraClasses(middleJustify)]]">
      <content select=".middle"></content>
    </div>

    <div id="bottomBar" class$="toolbar-tools [[_computeBarExtraClasses(bottomJustify)]]">
      <content select=".bottom"></content>
    </div>
  </template>

<dom-module id="map-block" assetpath="elements/">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 40px 0;
        position: relative;
        overflow: hidden;
        min-height: 300px;
        --paper-item-disabled-color: var(--primary-text-color);
      }

      google-map,
      .disable-map-events {
        @apply(--layout-fit);
      }

      .container {
        @apply(--layout-horizontal);
      }

      .card-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-around-justified);
      }

      .card-content {
        padding-right: 8px;
        padding-left: 8px;
      }

      .card {
        --paper-card-header-text: {
          color: #FFFFFF;
          font-weight: 300;
        };
        min-width: 320px;
        max-width: 400px;
        background: #FFFFFF;
      }

      paper-icon-item {
        --paper-item-disabled-color: inherit;
      }

      paper-icon-item iron-icon {
        --iron-icon-fill-color: var(--default-primary-color);
      }

      .card .bottom-link {
        color: var(--secondary-text-color);
      }

      .header {
        height: 250px;
        position: relative;
      }

      .header-image {
        @apply(--layout-fit);
        width: 100%;
        background-size: cover;
        background-position: 50% 50%;
        transition: background-image 1s ease-in-out;
        will-change: background-image;
      }

      .title-text {
        padding: 16px;
        position: absolute;
        bottom: 0;
        font-size: 24px;
        color: #fff;
      }

      .additional-space {
        display: none;
      }

      @media (min-width: 601px) {
        .card {
          min-width: 400px;
        }
      }

      @media (min-width: 961px) {
        :host {
          padding: 100px 0;
        }

        .additional-space {
          @apply(--layout);
          @apply(--layout-flex);
        }
      }
    </style>

    <template is="dom-if" if="[[selected]]">
      <google-map zoom="[[app.data.location.pointer.zoom]]" latitude="[[app.data.location.mapCenter.latitude]]" longitude="[[app.data.location.mapCenter.longitude]]" api-key="[[app.data.location.apiKey]]" styles="[[options]]" disable-zoom="" disable-default-ui="">
        <google-map-marker latitude="[[app.data.location.pointer.latitude]]" longitude="[[app.data.location.pointer.longitude]]"></google-map-marker>
      </google-map>
    </template>
    &gt;
    <div class="disable-map-events"></div>
    <div class="container">
      <div class="additional-space"></div>
      <div class="card-wrapper">
        <paper-card class="card">
          <div class="header paper-card">
            <div class="header-image" style$="background-image: url([[_currentImage]])"></div>
            <div class="title-text">[[localize('location-title')]]</div>
          </div>
          <div class="paper-card-container">
            <div class="card-content list">
              <paper-icon-item disabled="">
                <iron-icon icon="icons:feedback" item-icon=""></iron-icon>
                <paper-item-body>[[localize('location-description')]]</paper-item-body>
              </paper-icon-item>
              <paper-icon-item disabled="">
                <iron-icon icon="icons:location" item-icon=""></iron-icon>
                <paper-item-body two-line="">
                  <div>[[localize('location-address')]]</div>
                  <div secondary="">[[localize('location-address-short')]]</div>
                </paper-item-body>
              </paper-icon-item>
            </div>
            <div class="card-actions">
              <a class="bottom-link" href$="https://www.google.com/maps/dir/[[app.data.location.pointer.latitude]],[[app.data.location.pointer.longitude]]/@[[app.data.location.pointer.latitude]],[[app.data.location.pointer.longitude]],18z" target="_blank" rel="noopener noreferrer">
                <paper-icon-button icon="icons:directions"></paper-icon-button>
              </a>
            </div>
          </div>
        </paper-card>
      </div>
    </div>

  </template>

  <template>

    <style include="paper-dialog-shared-styles">
      :host {
        display: block;
        margin: 0;
        min-height: 100%;
        min-width: 100%;
        --content-padding: 24px;
        --paper-scroll-header-panel-color: var(--general);
        --truncate-marked-text-style: {
          font-size: 15px;
          line-height: 1.5;
        };

        --paper-fab-background: #FFFFFF;
        --paper-fab-keyboard-focus-background: #FFFFFF;
        --paper-menu-button-content: {
          background: #FFFFFF;
          color: var(--secondary-text-color);
        };
        --paper-fab-iron-icon: {
          color: var(--secondary-text-color);
        };
      }

      paper-scroll-header-panel {
        @apply(--layout-fit);
        margin: 0;
        background: #FFFFFF;
        height: 100%;
        --paper-scroll-header-panel-full-header: {
          background-color: var(--paper-scroll-header-panel-color, var(--general));
        };
        --paper-scroll-header-panel-condensed-header: {
          background-color: var(--paper-scroll-header-panel-color, var(--general));
        };
      }

      paper-toolbar {
        background-color: transparent;
        color: #FFFFFF;
        --paper-toolbar-title: {
          margin-left: 10px;
        };
      }

      .header-action {
        margin-top: calc(-28px - var(--content-padding));
        float: right;
        z-index: 1;
      }

      .fallback-image-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-fit);
      }

      .fallback-image {
        width: 140px;
      }

      .photo {
        @apply(--img-circle);
        margin-right: var(--content-padding);
        width: 80px;
        height: 80px;
      }

      .toolbar-title {
        margin-left: calc(var(--content-padding) - 16px) !important;
      }

      .content {
        @apply(--truncate-marked-text-style);
        padding: var(--content-padding);
      }

      .main-title {
        margin-bottom: 10px;
        font-size: 24px;
        line-height: 1.1;
        color: var(--primary-text-color);
      }

      .metadata-wrapper {
        @apply(--layout-vertical);
        margin-bottom: 10px;
      }

      .main-info {
        @apply(--layout-horizontal);
      }

      .info {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        color: var(--secondary-text-color);
      }

      .meta {
        display: block;
        color: var(--secondary-text-color);
        font-size: 14px;
      }

      .meta.highlight {
        color: var(--primary-text-color);
      }

      .badges {
        margin-top: -5px;
      }

      .badge {
        font-size: 14px;
        color: var(--secondary-text-color);
      }

      .badge:not(:last-of-type)::after {
        content: " / ";
      }

      .actions {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        margin-left: -9px;
      }

      .action {
        color: var(--secondary-text-color);
        text-transform: initial;
      }

      .action iron-icon {
        margin-right: 8px;
      }

      .block-title {
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 400;
      }

      .sections-wrapper {
        border-top: 1px solid var(--divider-color);
      }

      .sections {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .section {
        @apply(--layout-horizontal);
      }

      .section:not(:last-of-type) {
        margin-bottom: 32px;
      }

      .section-info {
        @apply(--layout-flex);
      }

      .section-photo {
        @apply(--img-circle);
        margin-right: var(--content-padding);
        width: 60px;
        height: 60px;
      }

      .section-title {
        margin-bottom: 5px;
        line-height: 1.2;
        font-size: 17px;
        font-weight: 400;
      }

      .section-sub-title {
        margin-bottom: 5px;
        color: var(--secondary-text-color);
        line-height: 1.2;
        font-size: 14px;
        font-weight: 400;
      }

      .read-more {
        color: inherit !important;
      }

      .back-button {
        color: #fff;
      }

      @media (min-width: 769px) {
        :host {
          min-height: 60%;
          min-width: 800px;
        }

        .sections {
          margin: 0 -8px -32px;
        }

        .section {
          padding: 0 8px;
          width: calc(50% - 16px);
        }

        .section:last-of-type {
          margin-bottom: 32px;
        }
      }

    </style>

  </template>

  <template>
    <style>
      :host {
        @apply(--layout);

        height: 48px;

        overflow: hidden;

        @apply(--paper-tabs);

      :host-context([dir=rtl]) {
        @apply(--layout-horizontal-reverse);
      }

      #tabsContainer {
        position: relative;
        height: 100%;
        white-space: nowrap;
        overflow: hidden;
        @apply(--layout-flex-auto);
        @apply(--paper-tabs-container);
      }

      #tabsContent {
        height: 100%;
        -moz-flex-basis: auto;
        -ms-flex-basis: auto;
        flex-basis: auto;
        @apply(--paper-tabs-content);
      }

      #tabsContent.scrollable {
        position: absolute;
        white-space: nowrap;
      }

      #tabsContent:not(.scrollable),
      #tabsContent.scrollable.fit-container {
        @apply(--layout-horizontal);
      }

      #tabsContent.scrollable.fit-container {
        min-width: 100%;
      }

      #tabsContent.scrollable.fit-container > ::content > * {
        /* IE - prevent tabs from compressing when they should scroll. */
        -ms-flex: 1 0 auto;
        -webkit-flex: 1 0 auto;
        flex: 1 0 auto;
      }

        display: none;
      }

      .not-visible {
        opacity: 0;
        cursor: default;
      }

      paper-icon-button {
        width: 48px;
        height: 48px;
        padding: 12px;
        margin: 0 4px;
      }

      #selectionBar {
        position: absolute;
        height: 2px;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--paper-tabs-selection-bar-color, --paper-yellow-a100);

        transform-origin: left center;

        transition: transform;

      #selectionBar.align-bottom {
        top: 0;
        bottom: auto;
      }

      #selectionBar.expand {
        transition-duration: 0.15s;
        transition-timing-function: cubic-bezier(0.4, 0.0, 1, 1);
      }

      #selectionBar.contract {
        transition-duration: 0.18s;
        transition-timing-function: cubic-bezier(0.0, 0.0, 0.2, 1);
      }

      #tabsContent > ::content > *:not(#selectionBar) {
        height: 100%;
      }

<dom-module id="drawer-block" assetpath="elements/">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        z-index: 9;
        --paper-toolbar-background: var(--default-primary-color);
      }

      .panel {
        height: 100%;
      }

      .logo {
        margin-top: 15px;
        height: 40px;
        width: 130px;
      }

      .bottom {
        font-size: 14px;
        font-weight: 400;
        color: var(--text-primary-color);
      }

      .location {
        display: block;
        color: var(--dark-primary-color);
      }

      .navigation {
        background: var(--secondary-background-color);
      }

      .navigation-link {
        padding: 0 16px;
        min-height: 48px;
        font-weight: 500;
        font-size: 14px;
        line-height: 24px;
        text-decoration: none;
        color: var(--primary-text-color);
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      .navigation-link {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .navigation-link .open-in-new {
        margin-left: 8px;
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
      }

      .selected {
        background: #eaeaea;
      }
    </style>

    <paper-toolbar class="tall">
      <div class="top">
        <iron-image class="logo" src="/images/logo_nuevo.png" sizing="contain" alt="[[localize('title')]]"></iron-image>
      </div>
      <div class="bottom">
        <span class="dates">[[localize('dates')]]</span>
        <span class="location">{{localize('location-address-short')}}</span>
      </div>
    </paper-toolbar>
    <nav>
      <paper-menu class="navigation list" attr-for-selected="name" selected="{{pageData.page}}" selected-class="selected">
        <template is="dom-repeat" items="[[app.data.navigation]]" as="nav">
          <a class="navigation-link" name="[[nav.route]]" href$="[[nav.permalink]]" on-tap="closeDrawer">{{localize(nav.route)}}</a>
        </template>
        <a class="navigation-link" href$="[[app.data.tickets.url]]" target="_blank" rel="noopener noreferrer" on-tap="_trackBuyClick">[[localize('buy-ticket')]]
          <iron-icon class="open-in-new" icon="open-in-new"></iron-icon>
        </a>
      </paper-menu>
    </nav>

  </template>

  <script>!function(){"use strict";Polymer({is:"drawer-block",behaviors:[HOVERBOARD.LocalizeBehavior],closeDrawer:function(){HOVERBOARD.Elements.Template.closeDrawer()},_trackBuyClick:function(){HOVERBOARD.Analytics.trackEvent("ticket","buy_click","drawer"),this.closeDrawer()}})}();</script>

</dom-module>

</div><dom-module id="hoverboard-app">

  <template>

    <style include="shared-styles">
      :host {
        --min-header-height: 120px;
        --header-background: var(--default-primary-color);
        display: block;
      }

      app-drawer-layout {
        @apply(--layout-fit);
      }

      app-drawer {
        z-index: 10;
      }

      .image-overlay {
        @apply(--layout-fit);
        @apply(--opacity-animation);
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 35%, rgba(0, 0, 0, 0.7) 140%);
        height: 100%;
      }

      app-header {
        @apply(--layout-fixed-top);
        --app-header-background-front-layer: {
          background-image: var(--header-background-image);
          background-position: 50% 50%;
          transition: background-image 0.5s;
        };
        --app-header-background-rear-layer: {
          background-color: var(--header-background);
        };
        background-color: var(--header-background);
        color: var(--header-color);
        transition-property: transform, background-color, color, height;
        z-index: 9;
      }

      .image-overlay-wrapper {
        @apply(--layout-fit);
        opacity: 0;
        
      }

      toolbar-block {
        z-index: 1;
      }

      .main-content {
        padding-top: calc(var(--min-header-height) + 64px);
      }

      @media (min-width: 601px) {
        .main-content {
          padding-top: 424px;
        }
      }
    </style>

    
    <iron-media-query id="mq-phone" full="" query="(max-width:768px)" query-matches="{{app.isPhoneSize}}"></iron-media-query>
    <iron-media-query id="mq-tablet" full="" query="(min-width:769px) and (max-width:959px)" query-matches="{{app.isTabletSize}}"></iron-media-query>
    <iron-media-query id="mq-desktop" query="(min-width:960px)" query-matches="{{app.isDesktopSize}}"></iron-media-query>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subRoute}}"></app-route>

    <app-data app="{{app}}" speakers="{{speakers}}" sessions="{{sessions}}" schedule="{{schedule}}" posts="{{posts}}"></app-data>

    <firebase-app name="[[app.data.firebase.name]]" auth-domain="[[app.data.firebase.domain]]" database-url="[[app.data.firebase.database]]" api-key="[[app.data.firebase.api]]">
    </firebase-app>
    <firebase-auth id="auth" provider="google" app-name="[[app.data.firebase.name]]" user="{{app.user}}">
    </firebase-auth>

    <app-drawer-layout id="drawerLayout" drawer-width="599px" force-narrow="">

      <app-drawer id="drawer" swipe-open="[[app.isPhoneSize]]">
        <template is="dom-if" if="[[app.isPhoneSize]]">
          <drawer-block app="{{app}}" drawer=""></drawer-block>
        </template>
      </app-drawer>

      <app-header id="header" effects="parallax-background blend-background fade-effect" condenses="" shadow="" reveals="">
        <div class="image-overlay-wrapper" show$="[[app.headerSettings.backgroundImage]]">
          <div class="image-overlay" fade=""></div>
        </div>
        <toolbar-block app="{{app}}" primary="" sticky=""></toolbar-block>

        <header-content app="{{app}}" selected-day="{{selectedDay}}" fade=""></header-content>
      </app-header>

      <div class="main-content">
        <neon-animated-pages selected="[[app.page]]" attr-for-selected="name" selected-attribute="selected">

          <home-page name="home" app="{{app}}" people="{{speakers}}" posts="{{posts}}" videos="{{videos}}"></home-page>

          <blog-page name="blog" app="{{app}}" route="{{subRoute}}" posts="{{posts}}"></blog-page>

          <speakers-page name="speakers" app="{{app}}" route="{{subRoute}}" speakers="{{speakers}}"></speakers-page>

          <schedule-page name="schedule" app="{{app}}" route="{{subRoute}}" schedule="{{schedule}}" sessions="{{sessions}}"></schedule-page>

          <team-page name="team" app="{{app}}"></team-page>

          <cod-page name="cod" app="{{app}}"></cod-page>

        </neon-animated-pages>
      </div>

    </app-drawer-layout>

    <video-dialog id="videoDialog" video-title="[[video.title]]" youtube-id="[[video.youtubeId]]" entry-animation="scale-up-animation" exit-animation="fade-out-animation" disable-controls="[[!video.disableControls]]"></video-dialog>

    <toast-element id="toast" app="{{app}}"></toast-element>

  </template>
